services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: projecttracker-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
    environment:
      - DATABASE_PATH=/app/data/project_tracking.db
    restart: unless-stopped
    networks:
      - projecttracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: projecttracker-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - projecttracker-network

networks:
  projecttracker-network:
    driver: bridge
